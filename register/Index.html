<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Hub Sign Up</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>

  


  <div class="form-container">
    <div class="form-header">
      <button id="signUpBtn" class="active">Sign Up</button>
      <button id="signInBtn">Sign In</button>
    </div>
    <form id="signUpForm">

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder=" Enter The Username...">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder=" Enter The Password...">
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder=" Enter The Email...">
      </div>
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder=" Enter The Number...">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <form id="signInForm" class="hidden">
    
      <div class="input-group">
        <label for="signInUsername">Username</label>
        <input type="text" id="signInUsername" name="signInUsername" required placeholder="Username...">
      </div>
      <div class="input-group">
        <label for="signInPassword">Password</label>
        <input type="password" id="signInPassword" name="signInPassword" required placeholder="Password...">
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
